<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel= "stylesheet" href="style.css">
	<title></title>
</head>
<body>
	<h1>FORMULÁRIO DE CADASTRO</h1>
	<main>
		<form>
			<label for="nome">NOME</label>
			<input type="text" id="nome">

			<label for="endereco">ENDEREÇO</label>
			<input type="text" id="endereco">
			
			<label for="datanasc">DATA DE NASCIMENTO</label>
			<input type="date" id="datanasc">
			
			<label for="senha">SENHA</label>
			<input type="password" id="senha">
			
			<textarea cols="15px" rows="20px"></textarea>
			<label for="circulo">TELEFONE</label>
			<input type="radio" name="TELEFONE" id="circulo">
			
			<input type="submit" value="ENVIAR RESPOSTA">

	   </form>
	
		<table>

			<tr> 
				<td>Horário</td>
				<td>Segunda</td>
				<td>Terça</td>
				<td>Quarta</td>
				<td>Quinta</td>
				<td>Sexta</td>
			</tr>

			<tr>
				<th>Dia</th>
				<th>Horário</th>
			</tr>	
			
		<tbody>

			<tr>
				<td>7h10</td>
				<td>Matematica</td>
			</tr>
	
			<tr>
				<td>8h00</td>
				<td>P. Comput.</td>
			</tr>

			<tr>
				<td>8h50</td>
				<td>Biologia</td>
			</tr>

		</tbody>

	</table>
	</main>

</body>
</html>
